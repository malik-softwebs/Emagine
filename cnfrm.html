<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malik Softwebs - Confirmation Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* CSS RESET & BASE STYLES */
        :root {
            --primary-color: #2563eb; /* Blue accent */
            --primary-light: #dbeafe;
            --secondary-color: #f3f4f6; /* Light gray background */
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #d1d5db;
            --success-color: #10b981;
            --error-color: #ef4444;
            --font-heading: 'Bebas Neue', sans-serif;
            --font-body: 'Comfortaa', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--secondary-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* FORM CONTAINER */
        .form-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
        }
        
        .form-header {
            padding: 30px;
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
        }

        .form-header h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        /* PROGRESS BAR */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .progress-step {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            border: 2px solid var(--border-color);
            color: var(--text-light);
            font-weight: bold;
            transition: all 0.4s ease;
        }
        
        .progress-step.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
            transform: scale(1.1);
        }

        .progress-bar::before, .progress-line {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            background-color: var(--border-color);
            width: 100%;
            left: 0;
            z-index: 1;
        }

        .progress-line {
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* FORM BODY & STEPS */
        .form-body {
            padding: 30px;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-step h2 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* FORM ELEMENTS */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-dark);
        }
        
        .form-group label i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        /* RADIO BUTTONS */
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .radio-option {
            flex-grow: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            font-weight: bold;
        }
        
        .radio-option label:hover {
            border-color: var(--primary-color);
        }
        
        /* HIDDEN FIELD LOGIC */
        .hidden-field {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        /* FORM FOOTER & BUTTONS */
        .form-footer {
            display: flex;
            justify-content: flex-end;
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* SUCCESS MESSAGE */
        .success-message {
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.5s;
        }

        .success-message i {
            font-size: 60px;
            color: var(--success-color);
        }

        .success-message h2 {
            font-family: var(--font-heading);
            color: var(--success-color);
            font-size: 2rem;
            margin-top: 20px;
        }
        
        .success-message p {
            margin-top: 10px;
            color: var(--text-light);
        }

        /* UTILITY */
        .hidden {
            display: none;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .form-header h1 {
                font-size: 2rem;
            }
            .form-body, .form-footer, .form-header {
                padding: 20px;
            }
            .progress-bar {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h1>Malik Softwebs</h1>
            <p>Join Our Team - Confirmation Form</p>
        </div>

        <form id="multiStepForm">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-line"></div>
                <div class="progress-step active">1</div>
                <div class="progress-step">2</div>
                <div class="progress-step">3</div>
                <div class="progress-step">4</div>
            </div>

            <div class="form-body">
                <!-- Step 1: Personal Info -->
                <div class="form-step active">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullName"><i class='bx bxs-user'></i>Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="realAge"><i class='bx bxs-cake'></i>Real Age</label>
                        <input type="number" id="realAge" name="realAge" class="form-control" min="12" max="25" required>
                    </div>
                </div>

                <!-- Step 2: Work Experience -->
                <div class="form-step">
                    <h2>Work Experience</h2>
                    <div class="form-group">
                        <label><i class='bx bxs-briefcase'></i>Will you work permanently?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="permYes" name="workPermanently" value="Yes" required>
                                <label for="permYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="permNo" name="workPermanently" value="No">
                                <label for="permNo">No</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="permNotSure" name="workPermanently" value="Not sure">
                                <label for="permNotSure">Not sure</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i class='bx bx-globe'></i>Have you worked online before?</label>
                        <div class="radio-group">
                             <div class="radio-option">
                                <input type="radio" id="onlineYes" name="workedOnline" value="Yes" required onchange="toggleExperienceField()">
                                <label for="onlineYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="onlineNo" name="workedOnline" value="No" onchange="toggleExperienceField()">
                                <label for="onlineNo">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group hidden-field" id="onlineExperienceField">
                        <label for="onlineExperience"><i class='bx bxs-edit-alt'></i>If Yes, what was the experience like?</label>
                        <textarea id="onlineExperience" name="onlineExperience" class="form-control"></textarea>
                    </div>
                </div>
                
                <!-- Step 3: About You -->
                <div class="form-step">
                    <h2>About You</h2>
                    <div class="form-group">
                        <label for="whyJoin"><i class='bx bxs-rocket'></i>Why do you want to join us?</label>
                        <textarea id="whyJoin" name="whyJoin" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label><i class='bx bxs-group'></i>Are you a team player?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="teamYes" name="teamPlayer" value="Yes" required>
                                <label for="teamYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="teamNo" name="teamPlayer" value="No">
                                <label for="teamNo">No</label>
                            </div>
                        </div>
                    </div>
                     <div class="form-group">
                        <label><i class='bx bxs-time-five'></i>How do you handle deadlines?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="deadlineAlways" name="handleDeadlines" value="Always meet them" required>
                                <label for="deadlineAlways">Always meet</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="deadlineSometimes" name="handleDeadlines" value="Sometimes meet them">
                                <label for="deadlineSometimes">Sometimes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="deadlineStruggle" name="handleDeadlines" value="Struggle with them">
                                <label for="deadlineStruggle">Struggle</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 4: Skills & Problem Solving -->
                <div class="form-step">
                    <h2>Skills & Problem Solving</h2>
                    <div class="form-group">
                        <label><i class='bx bxs-zap'></i>Which field interests you most?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="fieldDev" name="interestedField" value="Development" required>
                                <label for="fieldDev">Development</label>
                            </div>
                             <div class="radio-option">
                                <input type="radio" id="fieldDesign" name="interestedField" value="Design">
                                <label for="fieldDesign">Design</label>
                            </div>
                             <div class="radio-option">
                                <input type="radio" id="fieldOther" name="interestedField" value="Other">
                                <label for="fieldOther">Other</label>
                            </div>
                        </div>
                    </div>
                     <div class="form-group">
                        <label><i class='bx bxs-graduation'></i>Are you willing to learn new skills?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="learnYes" name="willingToLearn" value="Yes" required>
                                <label for="learnYes">Yes</label>
                            </div>
                             <div class="radio-option">
                                <input type="radio" id="learnNo" name="willingToLearn" value="No">
                                <label for="learnNo">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                         <label><i class='bx bxs-wrench'></i>Experience in tools:</label>
                         <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                            <div>
                                <label for="vsCode" style="font-weight: normal;">VS Code</label>
                                <select id="vsCode" name="vsCode" class="form-control" required>
                                    <option value="Never used">Never used</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Expert">Expert</option>
                                </select>
                            </div>
                             <div>
                                <label for="figma" style="font-weight: normal;">Figma</label>
                                <select id="figma" name="figma" class="form-control" required>
                                    <option value="Never used">Never used</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Expert">Expert</option>
                                </select>
                            </div>
                             <div>
                                <label for="chatGPT" style="font-weight: normal;">ChatGPT</label>
                                <select id="chatGPT" name="chatGPT" class="form-control" required>
                                    <option value="Never used">Never used</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Expert">Expert</option>
                                </select>
                            </div>
                             <div>
                                <label for="gemini" style="font-weight: normal;">Gemini</label>
                                <select id="gemini" name="gemini" class="form-control" required>
                                    <option value="Never used">Never used</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Expert">Expert</option>
                                </select>
                            </div>
                         </div>
                    </div>
                    <div class="form-group">
                        <label for="problemSolving"><i class='bx bxs-bulb'></i>Describe a problem you solved creatively</label>
                        <textarea id="problemSolving" name="problemSolving" class="form-control" required></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Form Footer -->
            <div class="form-footer">
                <button type="button" id="nextBtn" class="btn">
                    <span>Next</span>
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
                <button type="submit" id="submitBtn" class="btn hidden">
                    <span class="submit-text">Submit</span>
                    <span class="spinner hidden"></span>
                </button>
            </div>
        </form>
        
        <!-- Success Message -->
        <div id="successMessage" class="success-message hidden">
            <i class='bx bxs-check-circle'></i>
            <h2>Submission Successful!</h2>
            <p>Thank you for your application. We will review it shortly.</p>
            <p style="font-size: 0.8rem; margin-top: 20px;">This window will close automatically.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const multiStepForm = document.getElementById('multiStepForm');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const formSteps = [...document.querySelectorAll('.form-step')];
            const progressSteps = [...document.querySelectorAll('.progress-step')];
            
            let currentStep = 0;

            // --- EVENT LISTENERS ---
            nextBtn.addEventListener('click', () => {
                if (validateStep()) {
                    currentStep++;
                    updateFormSteps();
                    updateProgressBar();
                }
            });

            multiStepForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (validateStep()) {
                    handleFormSubmission();
                }
            });

            // --- FUNCTIONS ---
            function updateFormSteps() {
                formSteps.forEach((step, index) => {
                    step.classList.toggle('active', index === currentStep);
                });

                if (currentStep === formSteps.length - 1) {
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                }
            }

            function updateProgressBar() {
                progressSteps.forEach((step, index) => {
                    if (index <= currentStep) {
                        step.classList.add('active');
                    } else {
                        step.classList.remove('active');
                    }
                });
                
                const progressLine = document.querySelector('.progress-line');
                const progressPercentage = (currentStep / (formSteps.length - 1)) * 100;
                progressLine.style.width = `${progressPercentage}%`;
            }

            function validateStep() {
                const currentFormStep = formSteps[currentStep];
                const inputs = [...currentFormStep.querySelectorAll('input[required], textarea[required], select[required]')];
                let isValid = true;

                inputs.forEach(input => {
                    if ((input.type === 'radio' && !document.querySelector(`input[name="${input.name}"]:checked`)) || 
                        (input.type !== 'radio' && !input.value.trim())) {
                        isValid = false;
                        input.style.borderColor = 'var(--error-color)';
                        // For radios, highlight the whole group
                        if (input.type === 'radio') {
                            const group = input.closest('.radio-group');
                            if(group) group.style.border = '1px solid var(--error-color)';
                        }
                    } else {
                         input.style.borderColor = 'var(--border-color)';
                         if (input.type === 'radio') {
                            const group = input.closest('.radio-group');
                            if(group) group.style.border = 'none';
                        }
                    }
                });
                return isValid;
            }

            // Function to show/hide the "online experience" textarea
            window.toggleExperienceField = function() {
                const onlineYes = document.getElementById('onlineYes');
                const experienceField = document.getElementById('onlineExperienceField');
                const experienceTextarea = document.getElementById('onlineExperience');

                if (onlineYes.checked) {
                    experienceField.style.display = 'block';
                    experienceTextarea.required = true;
                } else {
                    experienceField.style.display = 'none';
                    experienceTextarea.required = false;
                    experienceTextarea.value = ''; // Clear value if hidden
                }
            };
            
            // --- API SUBMISSION ---
            function handleFormSubmission() {
                submitBtn.disabled = true;
                submitBtn.querySelector('.submit-text').classList.add('hidden');
                submitBtn.querySelector('.spinner').classList.remove('hidden');

                const formData = new FormData(multiStepForm);
                let htmlBody = `
                    <div style="font-family: Arial, sans-serif; line-height: 1.6;">
                        <h2 style="color: #2563eb;">New Application from Malik Softwebs Form</h2>
                        <table style="width: 100%; border-collapse: collapse;">
                `;

                const fieldLabels = {
                    'fullName': 'Full Name',
                    'realAge': 'Real Age',
                    'workPermanently': 'Will you work permanently?',
                    'workedOnline': 'Have you worked online before?',
                    'onlineExperience': 'Online Experience Details',
                    'whyJoin': 'Why do you want to join us?',
                    'teamPlayer': 'Are you a team player?',
                    'handleDeadlines': 'How do you handle deadlines?',
                    'interestedField': 'Which field interests you most?',
                    'willingToLearn': 'Are you willing to learn new skills?',
                    'vsCode': 'VS Code Experience',
                    'figma': 'Figma Experience',
                    'chatGPT': 'ChatGPT Experience',
                    'gemini': 'Gemini Experience',
                    'problemSolving': 'Creative Problem Solving'
                };
                
                for (let [key, value] of formData.entries()) {
                    // Don't include empty optional fields
                    if (key === 'onlineExperience' && !value) continue;
                    
                    htmlBody += `
                        <tr style="border-bottom: 1px solid #ddd;">
                            <td style="padding: 10px; font-weight: bold; background-color: #f8f8f8; width: 30%;">${fieldLabels[key] || key}</td>
                            <td style="padding: 10px;">${value.replace(/\n/g, '<br>')}</td>
                        </tr>
                    `;
                }

                htmlBody += `</table></div>`;

                const subject = `New Application: ${formData.get('fullName')}`;
                const body = htmlBody;
                
                const apiUrl = 'https://backend-pico.onrender.com/aero/run/self-email-api?pk=v1-Z0FBQUFBQm51U3BGM2hlTTk5Nm5ZMHZ4eE5sYkVjNlRhXzBVWE9zY3UzNWpSZnN2TVlwLTlRdGRJRVlIbk9RLVNoQXJmNVk0R0RfRFhHdzc0UEpDNzdROC04V1BtVl94b1E9PQ==';
                const requestOptions = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, body })
                };

                fetch(apiUrl, requestOptions)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('HTTP error ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'success') {
                            multiStepForm.classList.add('hidden');
                            document.getElementById('successMessage').classList.remove('hidden');
                            // Close window after 5 seconds
                            setTimeout(() => {
                                window.close();
                            }, 5000);
                        } else {
                            throw new Error('API returned an error: ' + JSON.stringify(data));
                        }
                    })
                    .catch(error => {
                        alert('There was an error sending your application. Please try again later.');
                        console.error('Fetch Error:', error);
                    })
                    .finally(() => {
                        submitBtn.disabled = false;
                        submitBtn.querySelector('.submit-text').classList.remove('hidden');
                        submitBtn.querySelector('.spinner').classList.add('hidden');
                    });
            }

        });
    </script>
</body>
</html>
